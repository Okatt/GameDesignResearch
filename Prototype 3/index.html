<!DOCTYPE html>
<html>
    <head>
        <title>Prototype 3</title>
    	<meta charset="UTF-8">
        <link rel="stylesheet" href="build/css/main.css">
       
        <style>
            canvas {
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                z-index: 0;
            }
        </style>
    </head>
        <body class='body' oncontextmenu="return false">
        <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <script type="text/javascript">
              WebFontConfig = {
                google: { families: [ 'Righteous::latin' ] }
              };
              (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
              })();
        </script>

        <script>
            // Undo dubble click selection
            document.ondblclick = function(evt){
                if (window.getSelection){ window.getSelection().removeAllRanges(); }
                else if (document.selection){ document.selection.empty(); }
            };

            var spritesheet_gem = new Image();
            spritesheet_gem.src = "build/res/img/spritesheet_gem.png";

            var spritesheet_environment = new Image();
            spritesheet_environment.src = "build/res/img/spritesheet_environment.png";

            var spritesheet_characters = new Image();
            spritesheet_characters.src = "build/res/img/spritesheet_character.png";

            var spritesheet_characters_s = new Image();
            spritesheet_characters_s.src = "build/res/img/spritesheet_character_small.png";

            var spritesheet_characters_l = new Image();
            spritesheet_characters_l.src = "build/res/img/spritesheet_character_large.png";

            var spritesheet_emotes = new Image();
            spritesheet_emotes.src = "build/res/img/spritesheet_emotes.png";

            var spritesheet_emotes_small = new Image();
            spritesheet_emotes_small.src = "build/res/img/spritesheet_emotes_small.png";

            var spritesheet_crown = new Image();
            spritesheet_crown.src = "build/res/img/spritesheet_crown.png";

            var spritesheet_crown_small = new Image();
            spritesheet_crown_small.src = "build/res/img/spritesheet_crown_small.png";

            var memory_cards = new Image();
            memory_cards.src = "build/res/img/memory_cards.png";

            var background_music = new Audio();
            background_music.src = "build/res/audio/background_music.wav";
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="build/src/scripts.js"></script>
